<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color:red;">
      Cart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-item *ngFor="let f of ffood">
    
      <ion-card style="height:300px; width:100%;" > 
      <ion-grid>
        <ion-row>
      
          <ion-col>
            <img src={{f.rimage}} style="width:230px;height:230px">
          </ion-col>
          
          
    
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-item>

  <ion-row>
    <ion-icon name="list-outline"></ion-icon>
  <ion-textarea> Any instructions we will try our best?</ion-textarea>
  </ion-row>
  
  
  <ion-label style="color:red;"><strong>Bill Details</strong></ion-label>
  <ion-item-divider></ion-item-divider>

  <ion-item>
    <ion-col>
     <ion-label><strong>Item Total </strong></ion-label>
    </ion-col>
  
    <ion-col>
      <ion-label style="text-align:right;"><strong> R {{oTotal}}</strong></ion-label>
    </ion-col>
  </ion-item>
  
  <ion-item>
    <ion-col>
       <ion-label><strong>Delivery Fee </strong></ion-label>
    </ion-col>

    <ion-col>
      <ion-label style="text-align:right;"><strong> R {{fdeliver}}</strong></ion-label>
    </ion-col>
  </ion-item>

  <ion-item>
    <ion-col>
       <ion-label><strong>To Pay </strong></ion-label>
    </ion-col>

    <ion-col>
      <ion-label style="text-align:right;"><strong> R {{FTotal}}</strong></ion-label>
    </ion-col>
  </ion-item>
  
  

  <ion-item>
    <ion-col>
      <ion-icon aria-hidden="true" name="home"></ion-icon>
    </ion-col>
    
    <ion-col>
      <ion-label>Deliver to Office</ion-label>
      <ion-item-divider></ion-item-divider>
    <ion-label style="color:gray">University of Pretoria</ion-label>
    </ion-col>

    <ion-col>
      <ion-button fill="outline" color="danger" style="align-items:center;">CHANGE</ion-button>
    </ion-col>
    
  </ion-item>

  <ion-item>
    <ion-col>
      <ion-label style="color:grey; width:700px"><strong>R {{FTotal}}</strong></ion-label>
    </ion-col>

    <ion-col>
      <ion-button id="open" fill="outline" color="danger"   style="color:danger;width:600px;" (click)="mOpen()"><strong>MAKE PAYMENT</strong></ion-button>
    </ion-col>

    <ion-modal trigger="open" (willDismiss)="mOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="cancel()">OK</ion-button>
            </ion-buttons>
       
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            Payment Successfull!
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>

    
  </ion-item>



</ion-content>
